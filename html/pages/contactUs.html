            <p class="error-msg"></p>

            <input placeholder="Enter Your phone" id="password" type="number">

        </div>

        <div class="forminput">
            <textarea name="mssg" id="msg" cols="9" rows="9" required></textarea>
            <p class="error-msg"></p>

            <label>Message</label>
            <p class="err"></p>
            <button type="submit" class="btn btn-primary">Send</button><br><br>
