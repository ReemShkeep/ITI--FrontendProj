<div class="contactme">

    <form method="post" action="" enctype="multipart/form-data">


        <div class="forminput">
            <label>First Name</label><br>
            <input placeholder="Enter your first name" type="text" required>
            <p class="error-msg"></p>
            <p class="err"></p>
            <p id="email"></p>

        </div>
        <div class="forminput">
            <label>Last Name</label><br>
            <input placeholder="Enter your last name" type="text" required>
            <p class="error-msg"></p>
            <p class="err"></p>
            <p id="email"></p>

        </div>
        <form id="form">
            <p id=form-prompt>Gender</p>
            <input type="radio" id="male" name="age" value="male" checked>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="age" value="female">
            <label for="female">Female</label><br>
        </form>

        <div class="forminput">
            <label>Email address</label><br>
            <input placeholder="Enter your e-mail" type="text" required>
            <p class="error-msg"></p>
            <p class="err"></p>
            <p id="email"></p>

        </div>



        <div class="forminput">
            <label>Username</label><br>
            <input placeholder="Enter your Username" type="text" required>
            <p class="error-msg"></p>
            <p class="err"></p>
            <p id="email"></p>

        </div>

        <div class="forminput">
            <label>Password</label><br><br>
            <input placeholder="Enter your password" type="password" required>
            <p class="error-msg"></p>
            <p class="err"></p>
            <p id="email"></p>

        </div>



        <div class="forminput">

            <button type="submit" class="btn btn-primary">Send</button><br><br>
        </div>
    </form>
</div>
